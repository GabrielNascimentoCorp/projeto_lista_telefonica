<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo_telefone.png" alt="logo de telefon">
            <h1>Lista Telefonica</h1>
        </header>
    
        <form id="form-telefone">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato">
            <input type="number" id="ddd-contato" required placeholder="DDD">
            <input type="number" id="número-contato" required placeholder="Número do Contato">
            <button type="submit"> Adicionar</button>
        </form>
    
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome Do Contato</th>
                    <th>DDD</th>
                    <th>Número Do Contato</th>
                    <th>Adicionado</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
</html>
